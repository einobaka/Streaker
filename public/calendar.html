<!DOCTYPE html>
<html lang="en">

<head>
    <title>Streaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/evo-calendar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/c9807ce5f1.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-light bg-light mb-3">
        <h1 class="pl-5" id="title">Streaker</h1>
        <button id="logoutBtn" class="btn">Log Out<i class="pl-1 fas fa-sign-out-alt fa-1x"></i></button>
    </nav>
    <div class="container">
        <div class="row no-gutters shadow p-3 mb-5 bg-white rounded">
            <div class="col-12 col-sm-8">
                <div id="calendar"></div>
            </div>
            <div class="col-12 col-sm-4" style="background: white">
                <div class="row">
                    <div class="col" style="height: 50%">
                        <h1>Todays Date</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <input type="checkbox" class="goal-one" id="1"/> This is a daily goal
                                <input type="checkbox" class="goal-one" id="2"/> This is a daily goal 
                                <input type="checkbox" class="goal-one" id="3"/> This is a daily goal
                                <input type="checkbox" class="goal-one" id="4"/> This is a daily goal 
                            </li>
                            <li class="list-group-item"><input type="checkbox" /> This is a daily goal </li>
                            <li class="list-group-item"><input type="checkbox" /> This is a daily goal </li>
                            <li class="list-group-item"><input type="checkbox" /> This is a daily goal </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1>Progress Bars</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Goal 1:
                                <div class="progress">
                                    <div id="dynamic" class="progress-bar bg-success" role="progressbar" style="width: 0"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                Goal 2:
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 0"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                Goal 3:
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 0"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add jQuery library (required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <!-- Add the evo-calendar.js for.. obviously, functionality! -->
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.0/evo-calendar/js/evo-calendar.min.js"></script>
    
    <script>
        // initialize your calendar, once the page's DOM is ready
        $("#calendar").evoCalendar({
            'eventDisplayDefault': false,
            'todayHighlight': true,
            'eventListToggler': false,
            'sidebarDisplayDefault': false
        });
    </script>
    
    <script src="./js/index.js"></script>


</body>
</html>
