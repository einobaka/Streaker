<!DOCTYPE html>
<html lang="en">

<head>
    <title>Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="bstsyle">

    <h1>
        Goal Analytics:
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo nemo nihil ex doloribus pariatur sint omnis
        consequatur deleniti quo placeat neque iusto vel mollitia sed ratione eos, incidunt dolore. Voluptatem!
    </p>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',

            // The data for our dataset
            data: {
                labels: ['Hit Goal', 'Missed Goal', 'In Progress'],
                datasets: [{
                    data: [10, 20, 10],
                    label: 'First Goal',
                    backgroundColor: [
                        'rgb(99, 255, 185)',
                        'rgb(255, 99, 132)',
                        'rgb(99, 174, 255)'
                    ],
                    borderColor: [
                        'rgb(99, 255, 185)',
                        'rgb(255, 99, 132)',
                        'rgb(99, 174, 255)'
                    ]
                }]
            },
            // Configuration options go here
            options: {
                title: {
                    display: true,
                    text: 'Goal One',
                    fontSize: 30,
                    padding: 10
                }
            }
        });
    </script>
</body>

</html>
